  compile('com.sandrios.android:sandriosCamera:1.0.9', {
    exclude group: 'gun0912.ted'
  })
  compile 'com.github.chrisbanes:PhotoView:1.3.1'
  compile 'com.beloo.widget:ChipsLayoutManager:0.3.7@aar'

  compile 'com.annimon:stream:1.1.6'
  compile 'com.github.adhishlal:asdp:1.1'
  compile 'uk.co.chrisjenx:calligraphy:2.2.0'
  compile 'com.airbnb.android:lottie:1.5.3'
  compile 'com.github.bumptech.glide:okhttp3-integration:1.4.0@aar'
  compile 'com.ogaclejapan.arclayout:library:1.1.0@aar'
  compile 'com.google.android:flexbox:0.3.0-alpha2'
  compile 'com.firebase:firebase-jobdispatcher-with-gcm-dep:0.5.2'

  annotationProcessor 'dk.ilios:realmfieldnameshelper:1.1.0'

  debugCompile "com.github.brianPlummer:tinydancer:0.1.1"
  debugCompile 'com.facebook.stetho:stetho:1.4.2'
  debugCompile 'com.uphyca:stetho_realm:2.0.0'

  testCompile 'com.google.code.findbugs:jsr305:3.0.1'
