apply plugin: 'com.android.application'
apply plugin: 'com.google.cloud.tools.endpoints-framework-client'
apply plugin: 'com.google.firebase.firebase-crash'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'realm-android'
apply plugin: 'com.jakewharton.hugo'
//apply plugin: 'com.getkeepsafe.dexcount'
apply from: "$project.rootDir/tools/quality.gradle"
apply from: "$project.rootDir/tools/script-git-version.gradle"

android {
  compileSdkVersion rootProject.COMPILE_SDK_VERSION
  buildToolsVersion rootProject.ANDROID_BUILD_TOOLS_VERSION
  defaultConfig {
    applicationId "com.yoloo.android"
    minSdkVersion rootProject.MIN_SDK_VERSION
    targetSdkVersion rootProject.TARGET_SDK_VERSION

    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    // Enabling multidex support.
    multiDexEnabled true

    vectorDrawables.useSupportLibrary = true;
  }

  dexOptions {
    preDexLibraries true
    maxProcessCount 8
  }

  splits {
    abi {
      enable false
      reset()
      include 'x86', 'armeabi', 'armeabi-v7a', 'mips'
      universalApk true
    }
  }

  signingConfigs {
    // You must set up an environment var before release signing
    // Run: export APP_KEY={password}
    release {
      storeFile file('../keystore/release.keystore')
      keyAlias 'alias'
      storePassword "$System.env.APP_KEY"
      keyPassword "$System.env.APP_KEY"
    }

    debug {
      storeFile file('../keystore/debug.keystore')
      keyAlias 'androiddebugkey'
      storePassword 'android'
      keyPassword 'android'
    }
  }

  productFlavors {
    // Define separate dev and prod product flavors.
    dev {
      signingConfig signingConfigs.debug
      versionCode gitVersionCodeTime
      versionName gitVersionName
      // dev utilizes minSDKVersion = 21 to allow the Android gradle plugin
      // to pre-dex each module and produce an APK that can be tested on
      // Android Lollipop without time consuming dex merging processes.
      minSdkVersion 21
    }

    prod {
      signingConfig signingConfigs.release
      versionCode gitVersionCode
      versionName gitVersionName
      // The actual minSdkVersion for the application.
      minSdkVersion 16
    }
  }

  buildTypes {
    release {
      debuggable false
      minifyEnabled true
      shrinkResources true
      proguardFiles getDefaultProguardFile('proguard-android.txt'),
          "$project.rootDir/tools/rules-proguard.pro"
      signingConfig signingConfigs.release
      buildConfigField "String", "SERVER_URL", '"https://yoloo-151719.appspot.com/_ah/api/"'
    }

    debug {
      versionNameSuffix ".debug"
      signingConfig signingConfigs.debug
      buildConfigField "String", "SERVER_URL", '"https://yoloo-151719.appspot.com/_ah/api/"'
    }

    qa {
      versionNameSuffix ".qa"
      buildConfigField "String", "SERVER_URL", '"https://yoloo-151719.appspot.com/_ah/api/"'
    }
  }

  lintOptions {
    checkReleaseBuilds true
    abortOnError false
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
}

/* Forces all transitive deps listed to our version. */
configurations.all {
  resolutionStrategy.force rootProject.deps.androidSupportLibrary,
      rootProject.deps.androidCardView, rootProject.deps.androidDesignLibrary,
      rootProject.deps.androidRecyclerView, rootProject.deps.androidSupportCompat,
      rootProject.deps.androidCustomTabs, rootProject.deps.androidAnnotations,
      rootProject.deps.junit, rootProject.deps.okhttp, 'com.google.code.findbugs:jsr305:3.0.1'
}

