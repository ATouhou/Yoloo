  compile rootProject.deps.androidRecyclerView
  compile rootProject.deps.androidDesignLibrary
  compile rootProject.deps.androidCardView
  compile rootProject.deps.androidSupportCompat
  compile rootProject.deps.androidPalette
  compile rootProject.deps.androidCustomTabs
  compile rootProject.deps.androidMultidex
  compile rootProject.deps.androidConstraintLayout

  //compile "com.google.firebase:firebase-core:$FIREBASE_VERSION"
  compile rootProject.deps.firebaseAuth
  compile rootProject.deps.firebaseMessaging
  compile rootProject.deps.firebaseInvites
  compile rootProject.deps.firebaseDatabase
  compile rootProject.deps.firebaseCrash

  compile rootProject.deps.googlePlayAuth

  compile rootProject.deps.conductor
  compile rootProject.deps.conductorSupport

  compile rootProject.deps.okhttp
  compile 'com.squareup.okhttp3:okhttp-urlconnection:3.6.0'

  compile rootProject.deps.butterknifeLibrary
